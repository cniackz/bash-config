apiVersion: v1
items:
- apiVersion: minio.min.io/v2
  kind: Tenant
  metadata:
    annotations:
      prometheus.io/path: /minio/v2/metrics/cluster
      prometheus.io/port: "9000"
      prometheus.io/scrape: "true"
    labels:
      app: minio
    name: storage-lite
    namespace: tenant-lite
  scheduler:
    name: ""
  spec:
    configuration:
      name: storage-configuration
    image: quay.io/minio/minio:RELEASE.2022-10-02T19-29-29Z
    mountPath: /export
    podManagementPolicy: Parallel
    pools:
    - name: pool-0
      servers: 4
      volumeClaimTemplate:
        metadata:
          name: data
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 2Gi
      volumesPerServer: 2
    requestAutoCert: true
    users:
    - name: storage-user
kind: List
metadata:
  resourceVersion: ""
